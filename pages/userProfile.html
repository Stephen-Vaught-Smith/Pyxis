<div class="container" ng-controller="profileController">

  <form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ userName }}</p>
      <p><input class="btn btn-default" type="button" ng-click="editUserName" value="Edit"></p>
      <p ng-hide="edit1"><input type="text" class="form-control" ng-model="userName" ng-disabled="!edit1" placeholder="Full Name">
        <input class="btn btn-default" type="button" value="Save"></p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ userEmail }}</p>
      <p><input class="btn btn-default" type="button" ng-click="editUserEmail" value="Edit"></p>
      <p ng-hide="edit2"><input type="text" class="form-control" ng-model="userEmail" ng-disabled="!edit2" placeholder="example@mail.com">
        <input class="btn btn-default" type="button" value="Save"></p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ userPhone }}</p>
      <p><input class="btn btn-default" type="button" ng-click="editUserPhone" value="Edit"></p>
      <p ng-hide="edit3"><input type="text" class="form-control" ng-model="userPhone" ng-disabled="!edit3" placeholder="(555)555-5555">
        <input class="btn btn-default" type="button" value="Save"></p>
    </div>
  </div>
</form>
