<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add or Delete Users</title>
	
    <link rel="stylesheet" href="3rdParty/css/style.css" type="text/css"/>
	<link rel="stylesheet" href="3rdParty/css/signature-pad.css" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <script src="3rdParty/js/jquery-3.2.1.min.js" type="text/javascript"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	
	<script src="app.js"></script>
    <script src="controllers/userController.js"></script>
	
</head>

<body ng-app="Recognize">

<div class="container" ng-controller="userController" ng-init="getRecords()">

	<form class="form-horizontal" id="createAccountForm" name="createAccountForm" action="uploadSig.php" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inputEmail3" name="inputEmail3" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="inputPassword3" name="inputPassword3" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<label for "inputName" class="col-sm-2 control-label">Full Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputName3" name="inputName3" placeholder="Full Name">
			</div>
		</div>
		<div class="form-group">
			<label for "inputPhone" class="col-sm-2 control-label">Phone Number</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="(555)555-5555">
			</div>
		</div>
		<div class="form-group">
		    <input type="hidden" id="signature" name="signature">
		
			<label for "inputSignature" class="col-sm-2 control-label"></label>
			<div id="signature-pad" class="m-signature-pad col-sm-10">
			
			<div class="m-signature-pad--body">
				<canvas></canvas>
			</div>
			
			<div class="m-signature-pad--footer">
				<div class="description">Sign above</div>
					<button type="button" class="button clear" data-action="clear">Clear</button>
					<button type="button" class="button save" data-action="save">Save</button>
				</div>
			</div>
		
			<script src="3rdParty/js/signature_pad.js"></script>
			<!-- <script type="text/javascript">
			  alert('TEST');
			  console.log('TEST');
			</script> -->
			<script type="text/javascript" src="3rdParty/js/drawSig.js"></script>
		</div>		
		
	</form>
	
	<table class="table table-striped">
		<tr>
			<th width="5%">#</th>
			<th width="20%">Name</th>
			<th width="30%">Email</th>
			<th width="20%">Phone</th>
			<th width="14%">Created</th>
			<th width="10%"></th>
		</tr>
		<tr ng-repeat="user in users | orderBy:'-created'">
			<td>{{$index + 1}}</td>
			<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.phone}}</td>
			<td>{{user.created}}</td>
			<td>
				<img src="signature.php?id={{user.id}}" alt="Signature"/>
			</td>
		</tr>
	</table>
	
</div>
</body>
</html>
