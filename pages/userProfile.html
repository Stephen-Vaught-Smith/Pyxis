<div class="container" ng-controller="profileController" ng-init="getRecords()">

  <form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <p class="form-control-static">FirstName LastName</p>
      <p><input class="btn btn-default" type="button" value="Edit"></p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <p class="form-control-static">example@email.com</p>
      <p><input class="btn btn-default" type="button" value="Edit"></p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
      <p class="form-control-static">(555)-555-5555</p>
      <p><input class="btn btn-default" type="button" value="Edit"></p>
    </div>
  </div>
